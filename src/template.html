<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <button id="all-projects">All Projects</button>
        <button id="add-task">Add Task</button>
      </nav>
    </header>
    <dialog id="add-task-modal">
      <form method="dialog">
        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Make dat sweet, sweet cash"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            placeholder="Like every single day"
            required
          />
        </div>
        <div class="form-group">
          <label for="dueDate">Due Date:</label>
          <input type="date" id="dueDate" name="dueDate" required />
        </div>
        <fieldset class="form-group">
          <legend>Priority:</legend>
          <ul>
            <li>
              <label for="p1">P1</label>
              <input type="radio" id="p1" name="priority" value="p1" />
            </li>
            <li>
              <label for="p2">P2</label>
              <input type="radio" id="p2" name="priority" value="p2" required />
            </li>
            <li>
              <label for="p3">P3</label>
              <input type="radio" id="p3" name="priority" value="p3" required />
            </li>
            <li>
              <label for="p4">P4</label>
              <input type="radio" id="p4" name="priority" value="p4" required />
            </li>
          </ul>
        </fieldset>
        <div class="form-group">
          <label for="project">Project:</label>
          <select name="project" id="project">
            <option value="">--Please choose an option--</option>
          </select>
        </div>
      </form>
    </dialog>
    <div id="content"></div>
  </body>
</html>
