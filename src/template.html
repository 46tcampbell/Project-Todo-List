<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <button id="all-projects">All Projects</button>
        <button id="add-todo">Add Todo</button>
        <button id="add-project">Add Project</button>
      </nav>
    </header>

    <dialog id="add-todo-modal">
      <form method="dialog">
        <h2 id="dialog-h2">Add New Todo</h2>
        <div class="form-group">
          <label for="todoTitle">Title:</label>
          <input
            type="text"
            id="todoTitle"
            name="todoTitle"
            placeholder="Make dat sweet, sweet cash"
            required
          />
        </div>
        <div class="form-group">
          <label for="todoDescription">Description:</label>
          <input
            type="text"
            id="todoDescription"
            name="todoDescription"
            placeholder="Like every single day"
            required
          />
        </div>
        <div class="form-group">
          <label for="dueDate">Due Date:</label>
          <input type="date" id="dueDate" name="dueDate" required />
        </div>
        <fieldset class="form-group">
          <legend>Priority:</legend>
          <ul>
            <li>
              <label for="p1">P1</label>
              <input type="radio" id="p1" name="priority" value="p1" />
            </li>
            <li>
              <label for="p2">P2</label>
              <input type="radio" id="p2" name="priority" value="p2" required />
            </li>
            <li>
              <label for="p3">P3</label>
              <input type="radio" id="p3" name="priority" value="p3" required />
            </li>
            <li>
              <label for="p4">P4</label>
              <input
                type="radio"
                id="p4"
                name="priority"
                value="p4"
                required
                checked
              />
            </li>
          </ul>
        </fieldset>
        <div class="form-group">
          <label for="todoProject">Project:</label>
          <select name="todoProject" id="todoProject"></select>
        </div>
        <div class="modal-buttons">
          <button id="todo-close-modal-btn">Cancel</button>
          <button id="todo-submit-modal-btn">Submit</button>
        </div>
      </form>
    </dialog>

    <dialog id="add-project-modal">
      <form method="dialog">
        <h2>Add New Project</h2>
        <div class="form-group">
          <label for="projectTitle">Title:</label>
          <input
            type="text"
            id="projectTitle"
            name="projectTitle"
            placeholder="Make dat sweet, sweet cash"
            required
          />
        </div>
        <div class="form-group">
          <label for="projectDescription">Description:</label>
          <input
            type="text"
            id="projectDescription"
            name="projectDescription"
            placeholder="Like every single day"
            required
          />
        </div>
        <div class="modal-buttons">
          <button id="project-close-modal-btn">Cancel</button>
          <button id="project-submit-modal-btn">Submit</button>
        </div>
      </form>
    </dialog>

    <div id="content"></div>
  </body>
</html>
